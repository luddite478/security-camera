version: '3'

services:
  video-cutter:
    image: video-cutter
    command: -i /dev/video0 -vf fps=1/3 -strftime 1 -y "/tmp/photos/%Y-%m-%d_%H-%M-%S.jpg"
    volumes:
      - ./data:/tmp/photos
    depends_on:
      - server

  tg-notificator:
    image: tg-notificator
    volumes:
      - ./data:/tmp/photos
    depends_on:
      - video-cutter
